<html>
<head>
	<title>Data Collector</title>
	<script type="text/javascript" src="{{ static_url('js/jquery.js') }}"></script>
	<script type="text/javascript" src="{{ static_url('js/search/search.js')}}"></script>
</head>

<body>
	<p align='center'> Data Collector </p>
	<form action="/search" method="POST">
		{% module xsrf_form_html() %}
		<table align='center' style="background:#FFF38F">
			<tr align="center"><td>
				<span>DeviceId</span>
			</td>
			<td>
				<span>Start Time</span>
			</td>
			<td>
				<span>Finish Time</span>
			</td>
			<td>
				<span>Spent Time(s)</span>
			</td>
			</tr>
			<tr><td>
				<input type="text" id="deviceid" name="deviceid" size='60' value="{{ deviceid }}"/>
			</td>
			<td>
				<input type="text" id="starttime" name="starttime" value="{{ starttime }}"/>
			</td>
			<td>
				<input type="text" id="finishtime" name="finishtime" value="{{ finishtime }}"/>
			</td>
			<td>
				<span id="spentTime">{{ spenttime }} </span>
			</td>
			<td>
				<input type="submit" value="查询"/>
			</td></tr>
		</table>
	</form>

	<ul class="searchResult">
		{% for item in items %}
			<li>{{ escape(item) }}</li>
		{% end %}
	</ul>
</body>
</html>
